<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>九宫格</title>
		<style type="text/css">
			.bigBox{
				width: 100%;
				height: 100%;
				margin: 0 auto;
				/*margin后面如果只有两个参数的话，
				 * 第一个表示top和bottom，
				 * 第二个表示left和right
				 * 因为0 auto，表示上下边界为0，
				 * 左右则根据宽度自适应相同值（即居中）
				 * */
				/*
				padding: 50% 0;*/
				background-color:#123377;
				/*想设置背景色可是没成功*/
			}
			.smallBox{
				width:30%;
				margin-left: 3%;
				margin-top: 3%;
				padding: 14.5% 0;
				border-radius: 10%;
				float: left;
				background-color:#ffcc00;
			}
			.smallBox:hover {
			    background-color: #b3d4fc;
			}
		</style>
	</head>
	<body>
		<div class="bigBox">
			<div class="smallBox"></div>
			<div class="smallBox"></div>
			<div class="smallBox"></div>
			<div class="smallBox"></div>
			<div class="smallBox"></div>
			<div class="smallBox"></div>
			<div class="smallBox"></div>
			<div class="smallBox"></div>
			<div class="smallBox"></div> 
		</div>
	</body>
</html>
